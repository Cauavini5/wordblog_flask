{%for pr in prod%}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{pr.name}}</title>
        <link rel="stylesheet" href="../static/PostPage.css">
        <script src="../static/bars.js" defer></script>
        <link rel="stylesheet" href="../static/home.css">

    </head>
    <body style="background-color: #242535;">
        <header>
            <div class="text">
                <p>World</p><p>Blog</p>
            </div>
    
            <div class="items1">
                <a href="{{url_for('home')}}">Home</a>
                <a href="">Contact</a>
                <a href="{{url_for('login')}}">Sign-in</a>
                <a href="{{url_for('cad')}}">Sign-up</a>
            </div>
    
            <div class="items2">
                <input placeholder="Search" type="text" name="search" id="search"><img src="../static/search.svg" alt="" srcset=""></input>
            </div>
            <img id="header_logo" style="width: 1.2rem; height: 1.2rem;" src="../static/user.png" alt="" srcset="">
        </header>
    
        
    
        <div id="menu">
            <div id="items" >
                <div class="userProfile" style="display: flex; margin-bottom: 1rem; align-items: center;">
                   
                     <div class="info" style="margin-left: 2rem;">
                        <p style="font-weight: 800;">Vinicius Alves</p>
                        <p style="color: #535566">rewardcaua@gmail.com</p>
                      
                     </div>
                </div>
                <div class="itemMenu" style="display:flex">
                    <img style="width: 0.9rem; height: 0.9rem; " src="../static/user-solid.svg" alt=""><a style="color: white;;" href="{{url_for('profile')}}">Profile</a>
                </div>
    
                <div class="itemMenu" style="display:flex">
                    <img style="width: 0.8rem; " src="../static/pen-solid.svg" alt=""><a style="color: white;" href="{{url_for('adp')}}">Write</a>
                </div>
    
                <div class="itemMenu" style="display:flex">
                    <img style="width: 0.8rem; " src="../static/right-from-bracket-solid.svg" alt=""><a style="color: white;;" href="{{url_for('logout')}}">Logout</a>
                </div>
                <div class="itemMenu" style="display:flex">
                    <a style="color: white;;" href="{{url_for('home')}}">Home</a>
                   </div>
       
                   <div class="itemMenu" style="display:flex">
                       <a href="">Contact</a>
                   </div>
                   <div class="itemMenu" style="display:flex">
                       <a href="{{url_for('login')}}">Sign-in</a>
                   </div>
                   <div class="itemMenu" style="display:flex">
                       <a href="{{url_for('cad')}}">Sign-up</a>
                   </div>
            </div>
    
        </div>

        <div class="root">
           
           <div>
            <h4 style="background: mediumslateblue; padding: 1rem; color:white;">{{pr.categoria}}</h4>
            <h2 style="color: white;">{{pr.name}}</h2>
            <p style="font-family: 'Lato'; color: rgb(109, 109, 109); font-size: 0.8rem;">{{pr.author}} - {{pr.datee}}</p>
            <img  src="{{ url_for('uploaded_file', filename=pr.path) }}" alt="">
            <p id="text" style="color: rgb(233, 233, 233); white-space: pre-wrap; font-family: 'Playfair Display', serif">
                {{ pr.description | safe }}
            </p>
           </div>
        </div>


        
    </body>
    </html>
{%endfor%}
